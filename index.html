<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>Heart Animation</title>
<style>
    body {
        background: black;
        margin: 0;
        overflow: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        font-family: monospace;
        white-space: pre;
    }
    #heart {
        font-size: 12px;
        line-height: 12px;
    }
</style>
</head>
<body>

<pre id="heart"></pre>

<script>
    const colors = ["#ff0000", "#ffff00", "#00aaff"];
    const love = prompt("Enter name:") || "LOVE";
    const heartElement = document.getElementById("heart");

    function drawHeart() {
        let output = "";
        
        for (let y = 15; y > -15; y--) {
            for (let x = -30; x < 30; x++) {
                let formula =
                    Math.pow((x * 0.05) ** 2 + (y * 0.1) ** 2 - 1, 3) -
                    (x * 0.05) ** 2 * Math.pow(y * 0.1, 3);

                if (formula <= 0) {
                    let index = ((x - y) % love.length + love.length) % love.length;
                    output += love[index];
                } else {
                    output += " ";
                }
            }
            output += "\n";
        }

        let randomColor = colors[Math.floor(Math.random() * 3)];
        heartElement.style.color = randomColor;
        heartElement.textContent = output;
    }

    setInterval(drawHeart, 200);
</script>

</body>
</html>
